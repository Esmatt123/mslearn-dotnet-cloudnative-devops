trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '65f68328-f8a1-43c5-be1f-a64e4f1bee55'
  imageRepository: 'esmattmslearndotnetcloudnativedevops'
  containerRegistry: 'acseshop468748905.azurecr.io'
  dockerfilePath: 'DockerfileProducts.acr'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'acseshop468748905146205f7-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildOnHostedAgent
    displayName: Build on Microsoft-hosted agent
    pool:
      vmImage: $(vmImageName)  # Microsoft-hosted agent
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

  - job: BuildOnSelfHostedAgent
    displayName: Build on self-hosted agent
    pool:
      name: 'Default'  # Name of the self-hosted agent pool
      demands:
        - agent.name -equals LAPTOP-6NHIG1K8  # Ensure it targets your self-hosted agent
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry (Self-hosted)
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)  # Microsoft-hosted agent
    environment: 'Esmatt123mslearndotnetcloudnativedevops-7881.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
